<div hidden *ngIf="checkProductId$ | async"></div>
<div class="p-error" *ngIf="errorMessage$ | async as errorMessage">
  <h2>{{ errorMessage }}</h2>
</div>
<div *ngIf="transaction$ | async as transaction" class="surface-section">
  <div i18n class="font-medium text-3xl text-900 mb-3">Transaction ID no. {{ transaction.id }}</div>
  <ul class="list-none p-0 m-0">
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div i18n class="text-500 w-6 md:w-2 font-medium">Date</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ transaction.date }}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div i18n class="text-500 w-6 md:w-2 font-medium">Category</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ transaction.category }}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div i18n class="text-500 w-6 md:w-2 font-medium">Receiver</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ transaction.receiver }}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div i18n class="text-500 w-6 md:w-2 font-medium">Price</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ transaction.price }}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div i18n class="text-500 w-6 md:w-2 font-medium">VAT</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ transaction.VAT }}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div i18n class="text-500 w-6 md:w-2 font-medium">Products</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <button
          *ngFor="let product of transaction.products"
          (click)="toggleShowProduct(product.id)"
          [routerLink]="['product', product.id]"
          pButton
          label="{{ product.description }}"
          class="product-button p-button-secondary"
        ></button>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div i18n class="text-500 md:w-2 font-medium"></div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <router-outlet></router-outlet>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 surface-border flex-wrap">
      <div [routerLink]="['/transactions', transaction.id, 'edit']">
        <p-button i18n type="button">Edit</p-button>
      </div>
    </li>
  </ul>
</div>
