<div *ngIf="user" class="surface-section">
    <div class="font-medium text-3xl text-900 mb-3">{{user?.first_name}} {{user.last_name}}</div>
    <div class="text-500 mb-5">ID: {{user.id}}</div>
    <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div i18n class="text-500 w-6 md:w-2 font-medium">Email</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user.email}}</div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div i18n class="text-500 w-6 md:w-2 font-medium">Passowrd</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user.password}}</div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div i18n class="text-500 w-6 md:w-2 font-medium">Role</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user.role}}</div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div i18n class="text-500 w-6 md:w-2 font-medium">Permission</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{user.permissions}}</div>
        </li>
    </ul>
</div>
